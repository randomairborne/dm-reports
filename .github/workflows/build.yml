name: Build container

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_PREFIX: ghcr.io/randomairborne

permissions:
  packages: write
  contents: read

jobs:
  check:
    uses: ./.github/workflows/check.yml

  build:
    needs: [check]
    runs-on: ${{ matrix.platform.gha-image }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - docker: linux/amd64
            gha-image: ubuntu-24.04
            slug: x86_64
          - docker: linux/arm64
            gha-image: ubuntu-24.04-arm
            slug: aarch64
        bin: ["dm-reports", "dm-reports-create-cmds"]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform.docker }}
          outputs: type=image,name=${{ env.REGISTRY_PREFIX }}/${{ matrix.bin }},push-by-digest=true,name-canonical=true,push=true
          build-args: ${{ matrix.bin }}  

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.bin }}-${{ matrix.platform.slug }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        bin: ["dm-reports", "dm-reports-create-cmds"]
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.bin }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create --tag ${{ env.REGISTRY_PREFIX }}/${{ matrix.bin }}:latest $(printf '${{ env.REGISTRY_PREFIX }}/${{ matrix.bin }}@sha256:%s ' *)
